
<sq-card>
    <div>
      <!--Form Div-->
    <div>
      <form [formGroup]="searchForm">
          <div class="stack-form-controls-vertically">
            <div >
              <sq-textbox type="text"
              [placeholder]= "LastName"
              tabOrder="1"
              formControlName="lastName" 
              required="true" >
              </sq-textbox>
            </div>
              <div class="sq-text-box-div">
              <sq-textbox type="text"
              [placeholder]="FirstName"
              tabOrder="2"
              formControlName="firstName">
              </sq-textbox>
            </div>
            <div class="sq-text-box-div">
                <sq-textbox type="text" 
                [placeholder]="MiddleName" 
                tabOrder="3"
                formControlName="middleName"  >
                </sq-textbox>
              </div>
          </div>
    
           <div class="stack-form-controls-vertically">
              <div>
                <sq-textbox type="text" 
                [placeholder]="PatientID" tabOrder="4"
                formControlName="patientId"  >
                </sq-textbox>
              </div>
  
              <div >
                <sq-textbox type="text" 
                [placeholder]="NHS" tabOrder="5"
                formControlName="nhsNo"  >
                </sq-textbox>
              </div>
              <div>
                  <sq-textbox type="text" 
                  [placeholder]="BillingAccountNumber" tabOrder="6"
                  formControlName="billAccount">
                  </sq-textbox>
                </div>
              </div>
    
               <div class="stack-form-controls-vertically">
              <div>
                <sq-select 
                [placeholder]="SelectHID"
                required= "true"
                formControlName="hidList"
                tabOrder= "8"
                enableMultiSelect="true"
                [sqConfig]="sqHidListConfig"
                [validationMessage]="sqSelectvalidationMessage">
                </sq-select>
                <div>
                    <sq-checkbox formControlName ="checkAllCheckBox"
                    labelPosition='before'
                    tabOrder="7"
                    color='primary'
                    [checked]="sqChecked"
                    name="sqCheckbox1"
                    (sqChange)="sqChange($event)"
                    i18n="Check All Checkbox |Checks all the HIDs in select Dropdown@@CheckAllCheckBox" > CheckAll </sq-checkbox>
                   </div>
              </div>
            </div>
  
            <div class="form-button-section">
  
                <sq-button type="reset" variant="raised-button" color="basic"
                i18n="Clear | Clear button text @@ClearButton">Clear</sq-button>
                
                <sq-button type="submit" variant="raised-button" color="primary"
                (clickHandler)="submitForm()" 
                i18n="Submit | Submit button text @@SubmitButton">Submit</sq-button>
              </div>
      </form>
    </div>
    </div>
    
  </sq-card>
  <sq-card>
      <!-- <p>Today : {{ today | date : 'full':'': browserLocale }}</p> -->
      <div i18n=" ChangeLanguage | Change Language here @@ChangeLanguage">Change Language Here</div>
      <!-- <p> Today : {{ today | date: 'full':'-0400'}}</p> -->
      <p> Date : {{ today | extendedDate: 'full'}}</p>

      <!-- <p>Extended Currency : {{ a | extendedCurrency: 'EUR' :'code':'2.2-4': browserLocale }} </p>
      <p> Custom : {{a | customCurrency }} </p> -->
    </sq-card>
